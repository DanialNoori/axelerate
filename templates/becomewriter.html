{% extends 'index.html'%}
{% load staticfiles %}
{% block main %}


    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-image: url('{%static 'img/home-bg.jpg'%}'); margin-top:50px">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="page-heading">
                        <h1>تماس با ما</h1>
                        <hr class="small">
                        <span class="subheading">در اولین فرصت ممکن جواب شما رو خواهیم داد.</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <!-- Contact Form - Enter your email address on line 19 of the mail/contact_me.php file to make this form work. -->
                <!-- WARNING: Some web hosts do not allow emails to be sent through forms to common mail hosts like Gmail or Yahoo. It's recommended that you use a private domain email address! -->
                <!-- NOTE: To use the contact form, your site must be on a live web host with PHP! The form will not work locally! -->
                {% if success%}
                <div class="alert alert-success" role="alert" style="margin-top:20px">پیام شما با موفقیت ارسال شد. به زودی رسیدگی خواهیم کرد.</div>
                {%endif%}
                <form  style="margin-top:50px" method="post" action="/contact-us/">
                {% csrf_token %}
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>نام و نام خانوادگی</label>
                            <input type="text" class="form-control" placeholder="" id="name" required data-validation-required-message="Please enter your name." name="name">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>ایمیل</label>
                            <input type="email" class="form-control" placeholder="" id="email" required data-validation-required-message="Please enter your email address." name="email">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>متن پیغام</label>
                            <textarea rows="5" class="form-control" placeholder="" id="message" required data-validation-required-message="Please enter a message." name="text"></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <br>
                    <div id="success"></div>
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <button type="submit" class="btn btn-default">فرستادن پیغام</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <hr>


{% endblock%}
